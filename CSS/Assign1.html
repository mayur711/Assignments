<!DOCTYPE html>
<html>
<head>
<style>

h1 {
  background-color: blue;
}

div {
  background-color: rgb(11, 218, 207);
}

p {
  background-color:aquamarine;
}
</style>
</head>

<body>
<div>
<h1>CSS background-color example!</h1>

This is a text inside a div element.

<p>This paragraph has its own background color.</p>

</div>

</body>
</html>
