<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
<style>
    table, th, td {
      border: 1px solid black;
    }</style>

</head>

<body>
    <h3>one column :</h3>
    <table>
        <tr>
            <td>100</td>
        </tr>
    </table>

    <h3>one row three column :</h3>
    <table>
        <tr>
            <td>100</td>
            <td>200</td>
            <td>300</td>
        </tr>
</table>
        <h3>two row three column :</h3>
        <table>
            <tr>
                <td>100</td>
                <td>200</td>
                <td>300</td>
            </tr>

            <tr>
                <td>400</td>
                <td>500</td>
                <td>600</td>
            </tr>
    
            
    </table>
</body>
